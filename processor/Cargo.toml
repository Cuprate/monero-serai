[package]
name = "serai-processor"
version = "0.1.0"
description = "Multichain processor premised on canonicity to reach distributed consensus automatically"
license = "AGPL-3.0-only"
repository = "https://github.com/serai-dex/serai/tree/develop/processor"
authors = ["Luke Parker <lukeparker5132@gmail.com>"]
keywords = []
edition = "2021"
publish = false

[[bin]]
name = "serai-processor"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait = "0.1"
thiserror = "1"
rand_core = "0.6"
chrono = "0.4.0"
clap = "2.18.0"
log = "0.4.8"
futures-executor = { version = "0.3.0", optional = true }
futures-util = { version = "0.3.0", default-features = false }
calloop = "0.10.1"
libp2p = "0.48.0"
timer = "0.2.0"
libc = "0.2.134"
config = "0.13.1"
warp = "0.2"
async-std = { version = "1.9.0", features = ["attributes"] }
backoff = "0.1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

group = "0.12"
zeroize = { version = "1.5", features = ["zeroize_derive"] }
zalloc = { path = "../common/zalloc" }

curve25519-dalek = { version = "3", features = ["std"] }

transcript = { package = "flexible-transcript", path = "../crypto/transcript", features = ["recommended"] }
dalek-ff-group = { path = "../crypto/dalek-ff-group" }
frost = { package = "modular-frost", path = "../crypto/frost", features = ["ed25519"] }

monero-serai = { path = "../coins/monero", features = ["multisig"] }

hex = "0.4"
message-box = { path = "../common/message-box" }
rdkafka = "0.28.0"

env_logger = "0.9.0"
rand = "0.3.15"
regex = "1.1.6"
smol = "1.2.4"
tokio = { version = "1", features = ["full"] }
env_perm = "0.1.3"

[dev-dependencies]
rand_core = "0.6"

futures = "0.3"
tokio-test = "*"

frost = { package = "modular-frost", path = "../crypto/frost", features = ["ed25519", "tests"] }
